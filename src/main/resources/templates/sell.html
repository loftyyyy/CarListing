<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/styleSell.css}">

    <title>Car Listing</title>
</head>
<body>


    <div th:replace="fragments/header :: headerFragment" th:with="currentPage='sell'"></div>
    
    <div class="listingContainer">

        <div class="listingHeader">
            <h2>List Your Car</h2>
            <p>Fill out the form below to list your car for sale.</p>
        </div>
        <div class="listingForms">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="text" id="year" name="year" placeholder="2023">
                    </div>
                    <div class="form-group">
                        <label for="registration">Registration:</label>
                        <input type="text" id="registration" name="registration" placeholder="ABC 123">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" placeholder="$25,000">
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand:</label>
                        <input type="text" id="brand" name="brand" placeholder="Toyota">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model" placeholder="Camry">
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" placeholder="Silver">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Provide details about your car..."></textarea>
                </div>

                <button type="submit">List Car</button>
            </form>


        </div>


    </div>

    <div th:replace="fragments/footer :: footerFragment"></div>

</body>
</html>
