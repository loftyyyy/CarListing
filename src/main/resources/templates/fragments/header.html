<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Document</title>
</head>
<body>

<div th:fragment="headerFragment">
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <svg th:replace="logo"></svg>
                <span>Car Listings</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a th:href="@{/}" th:classappend="${currentPage == 'index'} ? 'active' : ''">Home</a></li>
                    <li><a th:href="@{/browse}" th:classappend="${currentPage == 'browse'} ? 'active' : ''">Browse Cars</a></li>
                    <li><a th:href="@{/sell}" th:classappend="${currentPage == 'sell'} ? 'active' : ''">Sell Your Car</a></li>
                    <li><a th:href="@{/about}" th:classappend="${currentPage == 'about'} ? 'active' : ''">About Us</a></li>
                    <li><a th:href="@{/contact}" th:classappend="${currentPage == 'contact'} ? 'active' : ''">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
</div>
</body>
</html>
