<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Document</title>
</head>
<body>

<div th:fragment="headerFragment">
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ambulance" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                    <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
                    <path d="M6 10h4m-2 -2v4" />
                </svg>
                <span>Car Listings</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a th:href="@{/}" th:classappend="${currentPage == 'index'} ? 'active' : ''">Home</a></li>
                    <li><a th:href="@{/browse}" th:classappend="${currentPage == 'browse'} ? 'active' : ''">Browse Cars</a></li>
                    <li><a th:href="@{/sell}" th:classappend="${currentPage == 'sell'} ? 'active' : ''">Sell Your Car</a></li>
                    <li><a th:href="@{/about}" th:classappend="${currentPage == 'about'} ? 'active' : ''">About Us</a></li>
                    <li><a th:href="@{/contact}" th:classappend="${currentPage == 'contact'} ? 'active' : ''">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
</div>
</body>
</html>
